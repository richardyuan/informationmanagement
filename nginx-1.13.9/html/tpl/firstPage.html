<div class="row ">
    <div class="col-lg-12">
        <h1 style="float:left">Instagram & Twitter post advies</h1>
    </div>
</div>



<div class="row" style="margin-top: 50px">
    <div class="col-md-12">
        <select ng-model="selectedOrganization" ng-change="updatedOrganization()">
            <option ng-repeat="x in organizations">{{x}}</option>
        </select>
    </div>
    <div class="col-md-6" ng-if="barData != null">
        <canvas id="bar" class="chart chart-bar"
                chart-data="barData" chart-labels="labels">
            chart-series="series"
        </canvas>
    </div>
    

</div>
