<div class="row ">
    <div class="col-lg-12">
        <h1 style="float:left">Instagram boxplots per organisatie</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h4>Selecteer een organisatie:</h4>
        <select ng-model="selectedOrganization" ng-change="updatedOrganization()">
            <option ng-repeat="x in organizations">{{x}}</option>
        </select>
    </div>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Instagram likes
            </div>
            <div class="panel-body">
                <div id = "BoxplotInstaLikes"></div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Instagram comments
            </div>
            <div class="panel-body">
                <div id = "BoxplotInstaComments"></div>
            </div>
        </div>
    </div>
</div>
